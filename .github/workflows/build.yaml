name: rttl-info-ci

on:
  push:
    branches: [main, develop]

env:
  GAR_LOCATION: us-west1

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get version number
        run: |
          if [ ! -f rttlinfo/VERSION ]; then
            echo "ERROR: VERSION file not found"
            exit 1
          fi
          VER=$(cat rttlinfo/VERSION)
          echo "VERSION=$VER" >> $GITHUB_ENV
          echo "Building version: $VER"

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_RTTL_AR_WRITER_KEY }}

      - name: Configure Docker for GAR
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          target: app-container
          provenance: mode=max
          cache-from: type=gha
          cache-to: type=gha,mode=max
          tags: |
            us-west1-docker.pkg.dev/uwit-mci-axdd/rttl-images/rttlinfo-lti:${{ env.VERSION }}
            us-west1-docker.pkg.dev/uwit-mci-axdd/rttl-images/rttlinfo-lti:latest
